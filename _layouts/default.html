<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Elementa | {{ page.title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body class="w3-light-grey">
		<header class="w3-container w3-blue w3-center w3-padding-32">
			<h1 class="w3-xxlarge">Elementa</h1>
			<p>Lightweight and Minimal HTML Microframework</p>
			<p><a class="w3-button w3-white w3-round w3-text-blue" href="https://github.com/dhbmarcos/elementa">View on GitHub</a></p>
		</header>

		<main class="w3-content w3-padding" style="max-width:960px">
			<div class="w3-white w3-padding w3-card">
			{{ content }}
			</div>
		</main>

		<footer class="w3-container w3-blue w3-center w3-padding-16 w3-margin-top">
			<p>Copyright (c) {{ site.time | date: "%Y" }} D. H. B. Marcos. Deo omnis gloria.</p>
		</footer>
	</body>
</html>
